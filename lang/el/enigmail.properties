strippingHTML=Το μήνυμα περιέχει πληροφορίες μορφοποίησης HTML οι οποίες θα χαθούν κατά τη μετατροπή του σε απλό κείμενο για υπογραφή/κρυπτογράφηση. Θέλετε να συνεχίσετε;
