errorOwnKeyUnusable=Chan fhaighear iuchair OpenPGP a ghabhas cleachdadh à ID na h-iuchrach “%S” a chaidh a rèiteachadh dhan dearbh-aithne làithreach.\n\nDèan cinnteach gu bheil iuchair OpenPGP dhligheach agad nach do dh’fhalbh an ùine oirre agus gun tomh roghainnean a’ chunntais agad ris an iuchair sin.\nMur an do dh’fhalbh an ùine air an iuchair agad, thoir sùil an do shuidhich thu earbsa an t-sealbhadair air “full (Làn-earbsa)” no “ultimate (Cho earbsach ’s a ghabhas)”.
