upgradeInfo.encSubject.desc=Мы разработали новый метод, который перемещает тему письма в зашифрованное сообщение и вместо темы отображает текст «Encrypted Message». После расшифровки такого сообщения исходная тема подставляется автоматически. Шифрование темы включено по умолчанию, но при желании его можно отключить. <i>(Примечание: для работы этой функции сообщение должно быть отправлено в режиме PGP/MIME)</i>
upgradeInfo.buttons.title=Изменено поведение кнопок «Зашифровать» и «Подписать»
upgradeInfo.buttons.desc=Кнопки <b>Зашифровать</b> и <b>Подписать</b> в окне создания сообщений теперь работают и для OpenPGP, и для S/MIME. Если возможно использовать оба алгоритма, Enigmail выберет тот, для которого доступны все ключи.
upgradeInfo.autocrypt.title=Поддержка автошифра
upgradeInfo.autocrypt.desc=Теперь Enigmail поддерживает <a href="https://autocrypt.org/">автошифр</a>, новый стандарт распространения ключей в составе отправленного сообщения. Enigmail автоматически импортирует ключи из совместимых сообщений. Таким образом, с течением времени шифровать можно всё больше и больше сообщений.
upgradeInfo.pEp.title=Новый упрощённый режим p≡p (Pretty Easy Privacy)
upgradeInfo.pEp.desc=В Enigmail добавлен упрощённый режим <a href="https://pep-project.org/">p≡p</a>. В настоящее время p≡p необходимо установить вручную. Это будет изменено в будущих выпусках. Упрощённый режим p≡p позволяет использовать шифрование OpenPGP максимально прозрачно. Вам не нужно беспокоиться об управлении ключами и синхронизации ключей между устройствами.
upgradeInfo.bottom.desc=Справочные материалы по Enigmail доступны в <a href="https://enigmail.net/home/docu.php">нашей документации</a>.

pep.missingGnuPG=Для использования Enigmail/p≡p необходим GnuPG. Так как его обнаружить не удалось, предлагаем вам его загрузить и установить.

