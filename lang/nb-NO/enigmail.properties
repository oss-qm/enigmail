pepPrivacyStatus.RatingUnderAttackSuggestion=Bekreft innholdet i denne meldingen med din samtalepartner i en annen kanal.
pepPrivacyStatus.RatingUnencryptedForSomeSuggestion=Forsikre deg om at personvernsstatusen for hver samtalepartner som er opplistet minst er "sikker".
pepPrivacyStatus.RatingUnencryptedSuggestion=Spør din kommunikasjonspartner om å bruke en krypteringsløsning eller installere p≡p.
pepPrivacyStatus.RatingUnreliableSuggestion=Denne meldingen har ingen pålitelig kryptering eller mangler signatur. Spør din samtalepartner om å oppgradere deres krypteringsløsning, eller installere p≡p.

