expiry.keyMissingOwnerTrust=Din hemmelige nøkkel %S har manglende tillit..\n\nDet anbefales at du setter "Du stoler på sertifiseringer" til "ultimat" i nøkkelegenskapene.
expiry.keysMissingOwnerTrust=Følgende av dine hemmelige nøkler har manglende tillit.\n%S.\nDet anbefales at du setter "Du stoler på sertifiseringer" til "ultimat" i nøkkelegenskapene.
