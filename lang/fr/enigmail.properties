#strings in upgradeInfo.html
upgradeInfo.doctitle=Quoi de neuf dans Enigmail v2.0 ?
upgradeInfo.welcome1=Bienvenue dans la nouvelle version 2.0 d’Enigmail !
upgradeInfo.welcome2=La version contient de nombreuses fonctions nouvelles ou modifiées. Veuillez prendre le temps de les découvrir :
upgradeInfo.encSubject.title=Chiffrement de l’objet du message
upgradeInfo.encSubject.desc=Nous avons développé une nouvelle méthode qui déplace l’objet au sein du message chiffré et remplace l’objet visible par « Message chiffré ». Une fois qu’un tel message est déchiffré, l’objet original est remplacé automatiquement. La dissimulation de l’objet est activée par défaut ; il existe toutefois une option pour la désactiver si vous le souhaitez. <i>(Note : Cette fonction exige que le message soit envoyé avec PGP/MIME.)</i>
upgradeInfo.buttons.title=Nouveau comportement des boutons Chiffrer et Signer
upgradeInfo.buttons.desc=Les boutons <b>Chiffrer</b> et <b>Signer</b> de la fenêtre de rédaction d’un message fonctionnent désormais à la fois avec les protocoles OpenPGP et S/MIME. Si les deux algorithmes sont possibles, Enigmail essaiera alors de favoriser celui pour lequel toutes les clés sont disponibles.
upgradeInfo.autocrypt.title=Prise en charge d’Autocrypt
upgradeInfo.autocrypt.desc=Enigmail prend désormais en charge <a href="https://autocrypt.org/">Autocrypt</a>, une nouvelle norme pour distribuer des clés comme faisant partie des messages envoyés. Enigmail importe automatiquement les clés des messages conformes à Autocrypt, permettant ainsi de chiffrer de plus en plus de courriels avec le temps.
upgradeInfo.pEp.title=Nouveau mode p≡p junior (confidentialité plutôt facile [Pretty Easy Privacy]).
upgradeInfo.pEp.desc=Enigmail contient désormais un mode <a href="https://pep-project.org/">p≡p</a> junior. Vous devez actuellement installer p≡p pour pouvoir l’utiliser, mais cela changera dans une version future. Le mode p≡p junior vous permet d’utiliser le chiffrement OpenPGP de manière aussi transparente que possible ; vous n’avez plus à vous soucier de la gestion des clés ni de leurs synchronisations entre vos appareils.
upgradeInfo.bottom.desc=Veuillez consulter <a href="https://enigmail.net/home/docu.php">notre documentation</a> pour obtenir de l’aide sur l’utilisation d’Enigmail.

pep.missingGnuPG=Afin d’utiliser Enigmail ou p≡p, GnuPG est exigé. Comme nous ne l’avons pas trouvé, nous vous suggérons de le télécharger et de l’installer pour vous.

