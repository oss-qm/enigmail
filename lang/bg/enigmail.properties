sendingHiddenRcpt=Това съобщение съдържа скрити копия (BCC) към някой от получателите. Ако то е криптирано, може да изпратите скрити копия към тези получатели, но тези от тях които използват други програми (например: PGP Corp.) няма да могат да декриптират съобщението. Уточнявайки това, препоръчваме да избягвате скрити копия (BCC) при изпращане на криптирани съобщения.
